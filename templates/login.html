<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="/static/Images/dulogo.png" type="image/x-icon" />
    <title>CSEDU ProjectHub Login</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.13/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.13/js/mdb.min.js"></script>

<script>
    function CreateData()
    {
        var id = document.getElementById('email').value;
        var data = document.getElementById('pass').value;
        console.log(id);
        console.log(data);

        $.ajax({
            url: '/login',
            data: {'email':id, 'pass':data},
            dataType: 'json',
            type: 'POST',
            success: function (response) {
                console.log(response.status);
                if(response.status.includes('success'))
                {
                    window.location.replace('/feed');
                }
                else
                {
                    window.alert(response.status);
                }
            },
            error: function (error) {
                window.alert(error.status);
            }
        });
    }
</script>

</head>
<body>

    <div style="position: fixed; top: 0%; left: 0%; width: 100%; height: 12%; background: #161651;">
        <a href="http://www.cse.du.ac.bd/"><img alt="Department of Computer Science and Engineering, University of Dhaka" src="/static/Images/dulogo.png" height="90" width="80" style="position:fixed; top: 0.5%; left: 0.5%"></a>
        <a href="/" style="position: fixed; font-family: sans-serif; font-size: 160%; color: white; text-decoration: none; left: 6.5%; top: 1.5%">CSEDU Project Hub</a>
        <a href="/" style="position: fixed; font-family: sans-serif; font-size: 160%; color: white; text-decoration: none; left: 6.5%; top: 6%">Department of Computer Science & Engineering, University of Dhaka</a>
    </div>

    <!-- Material form login -->
    <div class="card" style="position: fixed; top: 25%; left: 25%; width: 50%;  ">

      <h5 class="card-header white-color white-text text-center py-4" style="background: #161651;">
        <strong>Sign in</strong>
      </h5>

      <!--Card content-->
      <div class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <form class="text-center" style="color: #161651;">

          <!-- Email -->
          <div class="md-form">
            <input type="email" id="email" class="form-control">
            <small id="emaillabel" class="form-text text-muted mb-4">
                        Enter Email
              </small>
          </div>

          <!-- Password -->
          <div class="md-form">
            <input type="password" id="pass" class="form-control">
              <small id="passlabel" class="form-text text-muted mb-4">
                        Enter Password
              </small>
          </div>

          <div class="d-flex justify-content-around">

          <!-- Sign in button -->
          <button class="btn btn-outline-black btn-rounded btn-block my-4 waves-effect " onclick="CreateData()" type="button">Sign in</button>

          </div>

          <div>
          <!-- Forgot password -->
          <a href="/fpv">Forgot password/Verify email </a>
        </div>
          <!-- Register -->
          <p>Not a member?
            <a href="/register">Register</a>
          </p>

        </form>
        <!-- Form -->

      </div>

    </div>
    <!-- Material form login -->

</body>
</html>
