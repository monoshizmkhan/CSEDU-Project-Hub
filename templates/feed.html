<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSEDU ProjectHub</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">

        posts = {{ posts|tojson }}


        window.onload = function(){
            loadPosts();
        };

        function loadPosts()
        {
            for(var i=0;i<posts.length;i++)
            {
                var title = posts[i].title;
                var authors = posts[i].authors;
                var year = posts[i].year;
                var field = posts[i].field;
                var output = title+"\n"+authors+"\n"+year+"\n"+field+"\n\n";
                document.getElementById("posts").appendChild(document.createTextNode(output));
            }
        }

        function search()
        {
            var query="";
            if(document.getElementById("searchbar").value=="")alert("Please enter text before searching.");
            else
            {
                query = document.getElementById("searchbar").value;
                searchQuery = {"search": query};
                var temp = JSON.stringify(searchQuery);
                $.post("/searchHandler", temp, function(){});
                window.location="/search";
            }
        }


    </script>
</head>
<body>
    <div style="background: lightgrey; position: fixed; top: 18%; left: 3%; width: 94%; height: 77%; overflow: auto; box-shadow: 0 0 5px 2px #161651; font-family: sans-serif;">
        <div id="posts" style="white-space: pre-line; position: absolute; top: 2%; left: 1%; font-family: sans-serif; font-size: 130%;"></div>
    </div>

    <div style="position: fixed; top: 0%; left: 0%; width: 100%; height: 12%; background: #161651;">
        <a href="http://www.cse.du.ac.bd/"><img alt="Department of Computer Science and Engineering, University of Dhaka" src="/static/Images/csedulogo.png" height="60" width="60" style="position:fixed; top: 0.5%; left: 0.5%"></a>
        <a href="/feed" style="position: fixed; font-family: sans-serif; font-size: 160%; color: white; text-decoration: none; left: 6.5%; top: 1.5%">CSEDU</a>
        <a href="/feed" style="position: fixed; font-family: sans-serif; font-size: 160%; color: white; text-decoration: none; left: 5%; top: 6%">Project Hub</a>
        <input id="searchbar" type="text" style="position: fixed; top: 3%; right: 5%; height: 5%; width: 25%; border-radius: 2px; border: 2px solid black; font-family: Ubuntu; font-size: 105%" placeholder=" Search...">
        <button style="background: transparent; border-color: transparent; position: absolute; top: 27%; right: 5%" onclick=search()><img src="/static/Images/search.png" height="30" width="30"></button>
        <a href="/profile"><img src="/static/Images/profile.png" style="position: fixed; top: 1.75%; right: 0.75%;" width="50" height="50"></a>
    </div>

</body>
</html>
