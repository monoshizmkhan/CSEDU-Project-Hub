<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSEDU ProjectHub</title>

    <link rel="shortcut icon" href="/static/Images/dulogo.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.13/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.13/js/mdb.min.js"></script>
    <script type="text/javascript">
        function search()
        {
            var query="";
            if(document.getElementById("searchbar").value=="")alert("Please enter text before searching.");
            else
            {
                query = document.getElementById("searchbar").value;
                searchQuery = {"search": query};
                var temp = JSON.stringify(searchQuery);
                $.post("/searchHandler", temp, function(){});
                window.location="/search";
            }
        }
    </script>


</head>
<body>

    <div style="position: fixed; top: 0%; left: 0%; width: 100%; height: 12%; background: #161651;">
        <a href="http://www.cse.du.ac.bd/"><img alt="Department of Computer Science and Engineering, University of Dhaka" src="/static/Images/dulogo.png" height="90" width="80" style="position:fixed; top: 0.5%; left: 0.5%"></a>
        <a href="/" style="position: fixed; font-family: sans-serif; font-size: 160%; color: white; text-decoration: none; left: 6.5%; top: 1.5%">CSEDU Project Hub</a>
        <a href="/" style="position: fixed; font-family: sans-serif; font-size: 160%; color: white; text-decoration: none; left: 6.5%; top: 6%">Department of Computer Science & Engineering, University of Dhaka</a>
        <a style="position:fixed;height:70px;width:120px;left: 86%; background: brown;" class="btn" role="button" href="/logout"><br> LogOut </a>
        <a href="/profile"><img src="/static/Images/profile.png" style="position: fixed; top: 2.5%; right: 16%;" width="50" height="50"></a>
    </div>

    <div style="position: fixed; top: 20%; left: 15%; right: 15%;width: 70%;">

        <div class="input-group md-form form-sm form-1 pl-0">
            <input class="form-control my-0 py-1" type="text" placeholder="Search" aria-label="Search" id="searchbar">
            <div class="input-group-prepend">
                <button style="background: transparent; border: transparent"  onclick=search()><img src="/static/Images/srch.png" height="70" width="70"></button>
            </div>
        </div>
    </div>
    <div style="position: fixed; top: 40%; left: 15%; right: 15%;bottom: 5%;width: 70%;height: 450px; overflow: auto; box-shadow: 0 0 5px 2px #161651;">
        <h2><b style="padding: 30px">Latest On ProjectHub:</b></h2>
        <ul class="list-group">
                {% for status in statuses %}
                    <li class="list-group-item">{% include 'statusview.html' %}</li>
                {% endfor %}
            </ul>
        </div>

</body>
</html>
